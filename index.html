<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset='utf-8'>
		<meta name="description" content="Jogo da Memória.">
		<meta http-equiv='X-UA-Compatible' content='IE=edge'>
		<title>memogam - Kaguya-Sama</title>
		<meta name='viewport' content='width=device-width, initial-scale=1'>
		<link rel='stylesheet' type='text/css' media='screen' href='styles/styles.css'>

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Ubuntu:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">

	</head>
	<body>

		<section class="container">
			<div class="retangulo capa">
				<h1 class="mem-gam">Jogo da Memória</h1>
				<h2 class="cards-type">Kaguya-Sama: Love is War</h2>
				<nav class="nav">
					<button class="btn-menu start">&rtrif; Jogar</button>
					<button class="btn-menu highscores">&rtrif; Highscores</button>
					<button class="btn-menu trocar-baralho">&rtrif; Mudar baralho</button>
					<button class="btn-menu logOn">&rtrif; Entrar</button>
					<button class="btn-menu logOff hidden">&rtrif; Sair</button>
				</nav>
			</div>
		</section>

		<section class="retangulo game hidden">
			<div class="info">

				<div class="box">
					<div>Jogador: <span class="display-name"></span></div>
				</div>

				<div class="box">
					<div>Pontos: <span class="display-points"></span></div>
					<div>Tentativas: <span class="display-attempts"></span></div> 
				</div>

				<div class="box">
					<div>Highscore: <span class="display-highscore"></span></div>
				</div>

				<div class="box">
					<button class="btn-close">Encerrar</button>
				</div>

			</div>
			<div class="cards-container"></div>
		</section>

		<section class="modal hidden opacity">
			<h1 class="modal-h1">Não acho que alguém ganhou</h1>
			<div class="sts-box">
				<button class="option-end restart">&#8634; Recomeçar</button>
				<button class="option-end btn-back">&#8630; Menu</button>
			</div>
		</section>
		<div class="overlay hidden opacity"></div>

		<script src="jogo.js"></script>
		<script src="app.js"></script>
		<script src="updateUI.js"></script>
	</body>
</html>
