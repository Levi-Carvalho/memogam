	<body>

		<section class="container">
			<div class="retangulo capa">
				<h1 class="mem-gam">Jogo da Memória</h1>
				<h2 class="cards-type">Kaguya-Sama: Love is War</h2>
				<nav class="nav">
					<button class="btn-menu start hidden opacity">&rtrif; Jogar</button>
					<button class="btn-menu login">&rtrif; Entrar</button>
					<button class="btn-menu signUp">&rtrif; Cadastrar</button>
					<button class="btn-menu highscores">&rtrif; Highscores</button>
					<button class="btn-menu logoff hidden opacity">&rtrif; Sair</button>
				</nav>
			</div>
		</section>

		<section class="retangulo game hidden">
			<div class="info">

				<div class="box">
					<div>Jogador: <span class="display-name"></span></div>
				</div>

				<div class="box">
					<div>Pontos: <span class="display-points"></span></div>
					<div>Tentativas: <span class="display-attempts"></span></div> 
				</div>

				<div class="box">
					<div>Highscore: <span class="display-highscore"></span></div>
				</div>

				<div class="box">
					<button class="btn-close">Encerrar</button>
				</div>

			</div>
			<div class="cards-container"></div>
		</section>

		<section class="modal game-over hidden opacity">
			<h1 class="modal-h1">Não acho que alguém ganhou</h1>
			<div class="over-ctn">
				<button class="option-end restart">&#8634; Recomeçar</button>
				<button class="option-end btn-back">&#8630; Menu</button>
			</div>
		</section>

		<section class="modal sign-in-up hidden opacity">
			<h1 class="modal-h1 modal-h1-sign">Entrar</h1>
			<div class="login-box">
				<div class="warning hidden"></div>
				<input type="text" class="input input-username" placeholder="Nome de usuário"></input>
				<input  type="password" class="input input-password" placeholder="Senha"></input>
				<button class="submit submit-login" placeholder="Senha">Entrar</button>
				<button class="submit submit-signUp" placeholder="Senha">Cadastrar</button>
			</div>
		</section>

		<section class="modal show-highscores hidden opacity">
			<h1 class="modal-h1">Maiores pontuações</h1>
			<div class="table-cnt">
				<table>
					<tr>
						<th>Rank</th>
						<th>Jogador</th>
						<th>Maior Pontuação</th>
					</tr>
					<tr>
						<td>1°</td>
						<td>Levi</td>
						<td class="score">1167</td>
					</tr>
				</table>
			</div>
		</section>

		<div class="overlay hidden opacity"></div>

		<script src="variables.js"></script>
		<script src="game.js"></script>
		<script src="app.js"></script>
